[package]
name = "crazyflie-link"
version = "0.2.0"
authors = ["Arnaud Taffanel <arnaud@bitcraze.io>"]
edition = "2018"

[dependencies]
bitflags = "1.0"
crazyradio = { git="https://github.com/ataffanel/crazyradio-rs", rev="0f5cc3e", features = ["shared_radio", "async"], optional = true }
crazyradio-webusb = { git="https://github.com/ataffanel/crazyradio-webusb-rs", rev="acc0ce1", optional = true }
flume = "0.10"
log = "0.4"
rand = "0.8"
thiserror = "1"
url = "2.2"
hex = "0.4.3"
async_executors = { version = "0.4.1", features = ["async_std"] }
futures = "0.3"
futures-util = "0.3"
futures-channel = "0.3"

[dev-dependencies]
anyhow = "1"
byteorder = "1.2.2"
structopt = "0.3"
"async-std" = { version = "1.9", features = ["attributes"] }

[features]
default = ["native"]
native = ["crazyradio"]
webusb = ["crazyradio-webusb"]